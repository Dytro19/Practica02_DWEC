<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="basket" id="basket"></div>

    <div id="fruits-container">
        <div id="fruit1" class="falling-fruit">
            <img id="fruit1" src="Images/orange.png" alt="fruit" width="50" height="50">
        </div>
        <div id="fruit2" class="falling-fruit">
            <img id="fruit2" src="Images/banana.png" alt="fruit" width="50" height="50">
        </div>
        <div id="fruit3" class="falling-fruit">
            <img id="fruit3" src="Images/pineapple.png" alt="fruit" width="50" height="50">
        </div>
        <div id="fruit4" class="falling-fruit">
            <img id="fruit4" src="Images/strawberry.png" alt="fruit" width="50" height="50">
        </div>
        <div id="fruit5" class="falling-fruit">
            <img id="fruit5" src="Images/watermelon.png" alt="fruit" width="50" height="50">
        </div>
        <div id="rock" class="falling-fruit">
            <img id="rock" src="Images/rock.png" alt="rock" width="50" height="50">
        </div>

    <div class="controls" id="controls">
        <p>D & &#8594; = Right</p>
        <p>A & &#8592; = Left</p>
    </div>












    
    <script src="app.js"></script>
</body>
</html>
