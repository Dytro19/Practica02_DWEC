<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start">
        <div id="buttonStart">Start</div>
    </div>
    <div class="basket" id="basket"></div>

                <img id="fruit1" class="fruit" src="Images/orange.png" alt="Fruit">
                <img id="fruit2" class="fruit" src="Images/banana.png" alt="Fruit">
                <img id="fruit3" class="fruit" src="Images/pineapple.png" alt="Fruit">
                <img id="fruit4" class="fruit" src="Images/strawberry.png" alt="Fruit">
                <img id="fruit5" class="fruit" src="Images/watermelon.png" alt="Fruit">
                <img id="fruit6" class="fruit" src="Images/rock.png" alt="Rock">
                

    <div id="lives" class="lives">
        <img src="Images/heart.png" id="heart1">
        <img src="Images/heart.png" id="heart2">
        <img src="Images/heart.png" id="heart3">
    </div>


    <div class="controls" id="controls">
        <p>D & &#8594; = Right</p>
        <p>A & &#8592; = Left</p>
        <p id="Score">Score: 0</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
